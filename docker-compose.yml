services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "${BACKEND_PORT}:8000"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT}
      PHOTO_TABLE: ${PHOTO_TABLE}
      METADATA_TABLE: ${METADATA_TABLE}
      WOJEWODZTWA_TABLE: ${WOJEWODZTWA_TABLE}
      POWIATY_TABLE: ${POWIATY_TABLE}
      GMINY_TABLE: ${GMINY_TABLE}
      CRON_SECRET: ${CRON_SECRET}
      TILES_OUTPUT_DIR: ${TILES_OUTPUT_DIR}
      TILES_MIN_ZOOM: ${TILES_MIN_ZOOM}
      TILES_MAX_ZOOM: ${TILES_MAX_ZOOM}
    volumes:
      - ./backend/tiling/tiles:/workspace/tiles
    depends_on:
      db:
        condition: service_healthy

  cron:
    build:
      context: ./backend
      dockerfile: Dockerfile.cron
    container_name: cron
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: ${POSTGRES_PORT}
      PHOTO_TABLE: ${PHOTO_TABLE}
      METADATA_TABLE: ${METADATA_TABLE}
      WOJEWODZTWA_TABLE: ${WOJEWODZTWA_TABLE}
      POWIATY_TABLE: ${POWIATY_TABLE}
      GMINY_TABLE: ${GMINY_TABLE}
      CRON_SECRET: ${CRON_SECRET}
      TILES_OUTPUT_DIR: ${TILES_OUTPUT_DIR}
      TILES_MIN_ZOOM: ${TILES_MIN_ZOOM}
      TILES_MAX_ZOOM: ${TILES_MAX_ZOOM}
    volumes:
      - ./backend/tiling/tiles:/workspace/tiles
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./dashboard-portal
    container_name: frontend
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - backend

  db:
    image: postgis/postgis:16-3.5-alpine
    container_name: postgis
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5


volumes:
  postgres_data:
